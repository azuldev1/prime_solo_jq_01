<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
    <title>HELLO</title>
  </head>
  <body>

  <div id = "formWrapper">
          <section class="empList">
            <h1>EMPLOYEE LIST</h1>
            <a href="/contact" class = 'btn' id="empButton">New Employee</a>
          </section>
          <div id = "formWindow" class="messagepop pop">
                  <form id="newEmployee">
                    <label for="firstName">Name:</label>
                    <input id = "fN" type="text" placeholder="First Name" name="firstName" required></input>
                    <br>
                    <label for="lastName">Last Name:</label>
                    <input id = "lN" type="text" placeholder="Last Name" name="lastName" required></input>
                    <br>
                    <label for="employeeNum">Employee Number:</label>
                    <input id = "eM" type="numeric" placeholder="Employee #" name="employeeNum" required></input>
                    <br>
                    <label for="employeeTitle">Title:</label>
                    <input id = "eT" type="text" placeholder="Title" name="employeeTitle" required></input>
                    <br>
                    <label for="lastReview">Last Review Score:</label>

                    <input type="number" name="lastReview" min="1" max="5">
                    <br>
                    <label for="employeeSalary">Employee Salary:</label>
                    <input id = "eS" type="text" placeholder="Salary" name="employeeSalary" required></input>
                    <br>
                    <input  id = "sM" type="submit" value="Submit Me"></input>

                    <a class="close" href="/">cancel</a>
                  </form>
            </div>

      <div id="content"></div>
  </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="pop_Up.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>

  </body>
</html>
