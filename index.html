<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="pop_Up.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>

    <title></title>
  </head>
  <body>
    <div class="empList">
      <h1>EMPLOYEE LIST</h1>
      <a href="/contact" class = 'btn' id="empButton">New Employee</a>
    </div>
  <div id = "formWrapper">

          <div class="overlay"></div>
          <div id = "formWindow" class="messagepop pop add">
                  <form id="newEmployee">
                        <label for="firstName"><b>Name:</b></label>
                        <input id = "fN" type="text" placeholder="First Name" name="firstName" required></input>
                        <br>
                        <label for="lastName"><b>Last Name:</b></label>
                        <input id = "lN" type="text" placeholder="Last Name" name="lastName" required></input>
                        <br>
                        <label for="employeeNum"><b>Employee Number:</b></label>
                        <input id = "eN" type="numeric" placeholder="Employee #" name="employeeNum" required></input>
                        <br>
                        <label for="employeeTitle"><b>Title:</b></label>
                        <input id = "eT" type="text" placeholder="Title" name="employeeTitle" required></input>
                        <br>
                        <label for="lastReview">Last Review Score:</label>

                        <input id = "lR" type="number" name="lastReview" min="1" max="5">
                        <br>
                        <label for="employeeSalary"><b>Employee Salary:</b></label>
                        <input id = "eS" type="text" placeholder="Salary" name="employeeSalary" required></input>
                        <br>
                        <input  id = "sM" type="submit" value="submit"></input>
                        <a class="close" href="/"><b>cancel</b></a>
                  </form>
            </div>

        <div id="content" class = 'employees'>

            <script id = 'employee-list' type="text/x-handlers-template">
                  {{#each employees}}
            <ul>
              <li>Name: {{firstName}} {{lastName}}</li>
              <li>Employee ID: {{employeeNum}}</li>
              <li>Title: {{employeeTitle}}</li>
              <li class="review{{lastReview}}">Review: {{lastReview}}</li>
              <li><button class ='button del'>Delete</button></li>
            </ul>
                  {{/each}}
            </script>
        </div>
  </div>



  </body>
</html>
